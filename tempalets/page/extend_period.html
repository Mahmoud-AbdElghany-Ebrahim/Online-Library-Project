{% extends 'base.html' %}
{% load static %}
    {% block content %}
<style>
    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type=number]{
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button{
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover{
      background-color: #45a049;
    }
    .ret{
    width: 100px;
    background-color: rgb(11, 193, 218);
    color: white;
    padding: 5px 20px;
    margin-top: 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
    
    </style>
    <h1 >
      <i> <u> Extend period  of Book </u> </i> 
    </h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit">Update</button>
        <a href="{% url 'index' %}" class="ret" type="button">Back to List</a>
    </form>
    {% endblock content%}
